name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e
            
            # 프로젝트 폴더가 없으면 클론
            if [ ! -d ~/simple-cicd-demo ]; then
              git clone https://github.com/${{ github.repository }} ~/simple-cicd-demo
            fi
            
            cd ~/simple-cicd-demo
            git pull origin main
            
            docker compose down || true
            docker compose build
            docker compose up -d
            
            echo "✅ 배포 완료!"
            docker compose ps
